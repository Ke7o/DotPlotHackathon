<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Patient Details</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <h1><i class="fas fa-user-edit"></i> Edit Patient Details</h1>
                <a href="login.html" class="logout-button"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </div>
        </header>
        
        <section class="form-section">
            <form id="edit-patient-form">
                <div class="form-group">
                    <label for="patient-name"><i class="fas fa-user"></i> Name:</label>
                    <input type="text" id="patient-name" name="patient-name" value="Saima Ellis" required>
                </div>
                <div class="form-group">
                    <label for="patient-age"><i class="fas fa-birthday-cake"></i> Age:</label>
                    <input type="number" id="patient-age" name="patient-age" value="30" required>
                </div>
                <div class="form-group">
                    <label for="patient-height"><i class="fas fa-arrows-alt-v"></i> Height:</label>
                    <input type="text" id="patient-height" name="patient-height" value="177 cm" required>
                </div>
                <div class="form-group">
                    <label for="patient-weight"><i class="fas fa-weight"></i> Weight:</label>
                    <input type="text" id="patient-weight" name="patient-weight" value="81 kg" required>
                </div>
                <div class="form-group">
                    <label for="patient-history"><i class="fas fa-history"></i> History of Breast Cancer:</label>
                    <select id="patient-history" name="patient-history" required>
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="us-scan-id"><i class="fas fa-id-badge"></i> US Scan ID:</label>
                    <input type="text" id="us-scan-id" name="us-scan-id" value="105" required>
                </div>
                <div class="form-group">
                    <label for="scan-coordinates"><i class="fas fa-map-marker-alt"></i> Coordinates:</label>
                    <input type="text" id="scan-coordinates" name="scan-coordinates" value="B2" required>
                </div>
                <div class="form-group">
                    <label for="scan-date"><i class="fas fa-calendar-alt"></i> Scan Date:</label>
                    <input type="date" id="scan-date" name="scan-date" value="2023-01-01" required>
                </div>
                <div class="form-group">
                    <label for="diagnosis"><i class="fas fa-notes-medical"></i> Diagnosis:</label>
                    <textarea id="diagnosis" name="diagnosis" rows="4" required>Benign</textarea>
                </div>
                <button type="submit"><i class="fas fa-save"></i> Save Changes</button>
            </form>
        </section>
    </div>
</body>
</html>
