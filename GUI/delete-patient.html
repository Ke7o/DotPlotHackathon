<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Patient - HealthTrack Visual</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <img src="images/logo_header.png" alt="Company Logo" class="logo">
                <h1>HealthTrack Visual</h1>
                <a href="login.html" class="logout-button"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </div>
        </header>
        
        <div class="content">
            <aside class="sidebar">
                <section class="search-section">
                    <h2><i class="fas fa-search"></i> Search Patient</h2>
                    <form id="search-form">
                        <div class="form-group">
                            <label for="search-patient-id">Patient ID:</label>
                            <input type="text" id="search-patient-id" name="search-patient-id" required>
                        </div>
                        <button type="submit"><i class="fas fa-search"></i> Search</button>
                    </form>
                </section>
            </aside>

            <main class="main-content">
                <section class="patient-details-section">
                    <div class="header">
                        <h2><i class="fas fa-user-times"></i> Delete Patient</h2>
                    </div>
                    <div class="patient-details">
                        <p><strong>Patient Name:</strong> <span id="patient-name">N/A</span></p>
                        <p><strong>Age:</strong> <span id="patient-age">N/A</span></p>
                        <p><strong>Height (cm):</strong> <span id="patient-height">N/A</span></p>
                        <p><strong>Weight (kg):</strong> <span id="patient-weight">N/A</span></p>
                        <p><strong>History of Breast Cancer:</strong> <span id="patient-history">N/A</span></p>
                    </div>
                    <button id="delete-button" class="delete-button"><i class="fas fa-trash"></i> Delete Patient</button>
                </section>
            </main>
        </div>
    </div>
</body>
</html>
